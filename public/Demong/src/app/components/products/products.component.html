<br>
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let p of products" class="card" style="width:400px">
          <div class="card-body">
            <h4 class="card-title">{{p.name}}</h4>
            <p class="card-text">Price: {{p.price}}</p>
            <a href="#" class="btn btn-primary">See Detail</a>
          </div>
        </div>
      </div>
    </div>
  </div>
